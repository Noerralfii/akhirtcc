substitutions:
  _REGION: asia-southeast2
  _SERVICE_NAME: sembako-backend
  _PROJECT_ID: your-gcp-project-id
  _IMAGE: gcr.io/${_PROJECT_ID}/${_SERVICE_NAME}

steps:
  - name: node:18
    entrypoint: npm
    args: ['install']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', '$_IMAGE', '.']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '$_IMAGE']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      [
        'run', 'deploy', '$_SERVICE_NAME',
        '--image', '$_IMAGE',
        '--region', '$_REGION',
        '--platform', 'managed',
        '--allow-unauthenticated',
        '--set-env-vars',
        'DB_NAME=db_sembako,DB_USER=root,DB_PASSWORD=,DB_HOST=YOUR_SQL_HOST,DB_DIALECT=mysql,JWT_SECRET=your_jwt_secret_key'
      ]

images:
  - $_IMAGE

options:
  logging: CLOUD_LOGGING_ONLY
