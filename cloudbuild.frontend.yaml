substitutions:
  _REGION: asia-southeast2
  _SERVICE_NAME: sembako-frontend
  _IMAGE: gcr.io/${PROJECT_ID}/sembako-frontend

steps:
  - name: node:18
    entrypoint: npm
    args: ['install']

  - name: node:18
    entrypoint: npm
    args: ['run', 'build']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', '$_IMAGE', '.']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '$_IMAGE']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      [
        'run',
        'deploy',
        '$_SERVICE_NAME',
        '--image',
        '$_IMAGE',
        '--region',
        '$_REGION',
        '--platform',
        'managed',
        '--allow-unauthenticated'
      ]

images:
  - $_IMAGE

options:
  logging: CLOUD_LOGGING_ONLY
